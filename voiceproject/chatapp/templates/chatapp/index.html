<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
    <style>
        body { font-family: sans-serif; }
        #status { margin-bottom: 1em; }
        #transcript { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Voice Assistant</h1>
    <button id="startButton">Start Assistant</button>
    <button id="stopButton">Stop Assistant</button>
    <div id="status">Status: Inactive</div>
    <div id="transcript"></div>

<script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const statusDiv = document.getElementById('status');
    const transcriptDiv = document.getElementById('transcript');

    startButton.addEventListener('click', () => {
    fetch('/chatapp/start/')
        .then(r => r.json())
        .then(() => { statusDiv.textContent = 'Status: Active'; });
    });

    stopButton.addEventListener('click', () => {
    fetch('/chatapp/stop/')
        .then(r => r.json())
        .then(() => { statusDiv.textContent = 'Status: Inactive'; });
    });

    // --- WebSocket hookup ---
    function connectWS() {
    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${proto}://${window.location.host}/ws/voice/`);

    socket.onopen = () => console.log('WS connected');
    socket.onclose = () => {
        console.log('WS closed; retrying in 1s');
        setTimeout(connectWS, 1000); // simple auto-reconnect
    };
    socket.onerror = (e) => console.log('WS error', e);

    socket.onmessage = (e) => {
        const data = JSON.parse(e.data); // {role, text}
        const who = data.role === 'user' ? 'You' : 'Gemini';
        const row = document.createElement('div');
        row.innerHTML = `<strong>${who}:</strong> ${data.text}`;
        transcriptDiv.appendChild(row);
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    };
    }

    connectWS();
</script>

</body>
</html>
